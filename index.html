<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R1 Creation Generator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        #qrcode-container {
            display: flex; justify-content: center; align-items: center;
            padding: 1rem; min-height: 256px; background: white;
            border-radius: 0.75rem; border: 4px solid #334155;
        }
        #qrcode-container img { margin: 0 auto; }
        .input-group label { font-weight: 600; margin-bottom: 0.25rem; display: block; color: #334155; }
        .input-group input, .input-group textarea { width: 100%; padding: 0.75rem; border: 1px solid #cbd5e1; border-radius: 0.5rem; background-color: #f8fafc; font-family: monospace; font-size: 0.875rem; }
        .input-group input:focus, .input-group textarea:focus { outline: none; border-color: #3b82f6; ring: 2px; ring-color: #93c5fd; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto bg-white shadow-2xl rounded-xl p-6 md:p-10">
        
        <div class="mb-8 border-b pb-6">
            <h1 class="text-3xl md:text-4xl font-extrabold text-slate-800 mb-2">R1 Creation Generator</h1>
            <p class="text-slate-500 mb-4">
                Generate hosted R1 Creations instantly using GitHub Gists.
            </p>

            <!-- Configuration Section -->
            <div class="bg-indigo-50 border border-indigo-100 rounded-lg p-4">
                <label class="block text-xs font-bold text-indigo-800 uppercase mb-2">Configuration</label>
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-grow">
                        <input type="password" id="githubToken" placeholder="Paste your GitHub Personal Access Token (starts with ghp_)" class="w-full p-2 border border-indigo-200 rounded focus:ring-2 focus:ring-indigo-500 text-sm">
                        <p class="text-xs text-indigo-400 mt-1">
                            Need a token? <a href="https://github.com/settings/tokens/new?scopes=gist&description=R1+Generator" target="_blank" class="underline hover:text-indigo-600">Generate one here</a> (Select 'gist' scope).
                        </p>
                    </div>
                    <div class="flex items-center">
                        <label class="flex items-center space-x-2 text-sm text-slate-600 cursor-pointer">
                            <input type="checkbox" id="saveToken" class="rounded text-indigo-600 focus:ring-indigo-500">
                            <span>Remember Token</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Processing Overlay -->
        <div id="uploadOverlay" class="fixed inset-0 bg-white/80 backdrop-blur-sm z-50 flex items-center justify-center hidden">
            <div class="bg-indigo-600 text-white p-4 rounded-xl shadow-xl flex items-center space-x-3">
                <svg class="animate-spin h-5 w-5 text-white" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                <span>Publishing to GitHub...</span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- LEFT: Editor -->
            <div class="lg:col-span-2 space-y-6">
                <div class="input-group">
                    <label for="htmlContent">HTML Content</label>
                    <textarea id="htmlContent" rows="12" placeholder="Paste your HTML code here...">
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body { background: #ffffff; color: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; }
  h1 { font-size: 3rem; color: #4f46e5; margin-bottom: 0; }
  p { color: #4b5563; margin-top: 1rem; }

    <p>This is a live hosted creation.</p>
  </div>

                </div>

                <div class="input-group">
                    <button id="generateBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-xl transition duration-200 shadow-md text-lg">
                        Publish & Generate QR
                    </button>
                </div>

                <!-- Metadata Inputs -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-4 border-t border-gray-100">
                    <div class="input-group">
                        <label>Title</label>
                        <input type="text" id="metaTitle" value="My Project">
                    </div>
                     <div class="input-group">
                        <label>Description</label>
                        <input type="text" id="metaDesc" value="Created with R1 Generator">
                    </div>
                </div>
            </div>

            <!-- RIGHT: Output -->
            <div class="space-y-6">
                <div class="bg-slate-100 p-6 rounded-xl border border-slate-200 shadow-inner">
                    <h3 class="text-xl font-bold text-slate-700 mb-4 text-center">QR Code</h3>
                    <div id="qrcode-container">
                        <p class="text-gray-400 text-sm">Ready to generate...</p>
                    </div>
                    <div class="mt-4 text-center hidden" id="previewContainer">
                         <a id="previewLink" href="#" target="_blank" class="text-xs text-blue-600 underline font-bold hover:text-blue-800">Open Verified Link</a>
                    </div>
                </div>

                <div>
                    <h3 class="text-sm font-bold text-slate-700 mb-2">JSON Payload</h3>
                    <pre class="bg-gray-800 text-green-300 p-3 rounded-lg overflow-x-auto text-xs font-mono leading-relaxed shadow-lg" style="max-height: 300px;"><code id="jsonOutput">{}</code></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        const btn = document.getElementById('generateBtn');
        const overlay = document.getElementById('uploadOverlay');
        const tokenInput = document.getElementById('githubToken');
        const saveCheck = document.getElementById('saveToken');

        // Load saved token on startup
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('r1_gh_token');
            if (saved) {
                tokenInput.value = saved;
                saveCheck.checked = true;
            }
        });

        // Save/Clear token on checkbox change
        saveCheck.addEventListener('change', () => {
            if (!saveCheck.checked) {
                localStorage.removeItem('r1_gh_token');
            } else if (tokenInput.value) {
                localStorage.setItem('r1_gh_token', tokenInput.value);
            }
        });

        tokenInput.addEventListener('input', () => {
            if (saveCheck.checked) {
                localStorage.setItem('r1_gh_token', tokenInput.value);
            }
        });

        btn.addEventListener('click', async () => {
            const html = document.getElementById('htmlContent').value;
            const title = document.getElementById('metaTitle').value;
            const token = tokenInput.value.trim();

            if (!token) return alert("Please enter your GitHub Personal Access Token.");
            if (!html.trim()) return alert("Please enter HTML content.");

            overlay.classList.remove('hidden');

            try {
                // 1. Create Public Gist
                const response = await fetch("https://api.github.com/gists", {
                    method: "POST",
                    headers: {
                        "Authorization": `token ${token}`,
                        "Accept": "application/vnd.github.v3+json",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        description: `R1 Artifact: ${title}`,
                        public: true, // Must be public for htmlpreview to work
                        files: {
                            "index.html": { "content": html }
                        }
                    })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error("GitHub Error: " + (err.message || "Unknown error"));
                }

                const data = await response.json();
                
                // 2. Get Raw URL
                const rawUrl = data.files["index.html"].raw_url;

                // 3. Convert to HTMLPreview URL (Forces rendering)
                const renderUrl = `https://htmlpreview.github.io/?${rawUrl}`;

                // 4. Construct R1 JSON
                const r1Json = {
                    url: renderUrl,
                    title: title,
                    description: document.getElementById('metaDesc').value,
                    type: "website",
                    author: "R1 Generator"
                };

                // 5. Update UI
                document.getElementById('jsonOutput').textContent = JSON.stringify(r1Json, null, 2);

                const qrContainer = document.getElementById('qrcode-container');
                qrContainer.innerHTML = "";
                new QRCode(qrContainer, {
                    text: JSON.stringify(r1Json),
                    width: 200,
                    height: 200,
                    correctLevel: QRCode.CorrectLevel.L
                });
                
                document.getElementById('previewContainer').classList.remove('hidden');
                document.getElementById('previewLink').href = renderUrl;

            } catch (e) {
                alert("Error: " + e.message);
                console.error(e);
            } finally {
                overlay.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
